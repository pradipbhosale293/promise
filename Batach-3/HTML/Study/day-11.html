<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        input {
   width: 400px;
   height: 40px;
   margin: 10px 0px;
}
    </style>
    <!-- 
        action="data.php" => server side file for database  or data collection
        name=>unique for every element/input, not include space,user_name, userName,user-name
        required=> it will check input value/input value is always mandatory
    -->
</head>
<body>
    <h1>Send data to server</h1>

    <form action="data.php">
        <input type="text" name="user_name" placeholder="Enter your name" required><br>
        <!-- <span>*</span> -->
        <input type="email" name="email" placeholder="Enter your email" required><br>
        
        <input type="hidden" value="85871" name="userId"><br>
        
        <input type="submit" value="Send">
    </form>
   
</body>
</html>
