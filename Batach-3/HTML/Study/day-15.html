<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        Semantic => elements with a meaning.
        ex=>h1-h6,form,table

        Non Semantic => elements with a not meaning.
        ex=>div,span

        create table for Semantic and non Semantic
     -->
</head>
<body>
    <h1>Non Semantic Elements</h1>
    <hr>

    <div class="header">
         <nav>
        <ul>
            <li>home</li>
            <li>about</li>

        </ul>
    </nav>
    </div>

    <div class="main-div">
        <div class="sidebar">
            Sidebar
        </div>
        <div class="body-content">
            main body
        </div>
    </div>
<div class="footer">
    Footer Part
</div>

<h1>Semantic Elements</h1>
<hr>
<header>
    <nav>
        <ul>
            <li>home</li>
            <li>about</li>

        </ul>
    </nav>
</header>
<main>
    <aside>
        sidebar
    </aside>
    <article>
        main body
    </article>
</main>
<footer>
    footer part
</footer>
</body>
</html>
